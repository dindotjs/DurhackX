    <script>
        // Make it global
        window.initMap = function() {
        console.log("Google Maps API loaded!");

        // Function to get distance between two Place IDs
        function getDistanceBetweenPlaceIds(originId, destinationId) {
          const service = new google.maps.DistanceMatrixService();

          service.getDistanceMatrix(
            {
              origins: [{ placeId: originId }],
              destinations: [{ placeId: destinationId }],
              travelMode: google.maps.TravelMode.DRIVING,
            },
            (response, status) => {
              if (status !== "OK") return console.error(status);

              const element = response.rows[0].elements[0];
              console.log("Distance:", element.distance.text);
              console.log("Duration:", element.duration.text);
            }
          );
        }

        getDistanceBetweenPlaceIds(
          "ChIJwbHYJaUqfEgRK0Ui9dVGimc", // Durham
          "ChIJAZuMSvgOYUgRjAPlGBbSkvE"  // Newcastle
        );
      };
        </script>
