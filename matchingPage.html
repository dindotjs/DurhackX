<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Matching Page</title>
<link rel="stylesheet" href="style.css" />

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: row;
        margin: 0;
    }

    nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        gap: 10px;
        padding: 10px;
        background: #fff;
        z-index: 1000;
    }

    nav img {
        width: 40px;
        height: 40px;
        cursor: pointer;
    }

    .card-container {
        position: relative;
        width: 300px;
        height: 500px;
        margin: 80px 20px 20px 20px;
    }

    .card {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #AAAAAA; /* fully opaque */
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        overflow: hidden;
        transition: transform 0.3s ease, opacity 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card-content {
        padding: 20px;
        color: #000;
    }

    #thumbsUp, #noIcon {
        width: 50px;
        height: 50px;
        position: fixed;
        bottom: 20px;
        cursor: pointer;
    }

    #thumbsUp { right: 80px; }
    #noIcon { left: 80px; }

    /* Right-side panel */
    #likedPanel {
        width: 250px;
        margin: 80px 20px 20px 0;
        background: #fff;
        border-left: 2px solid #ccc;
        padding: 10px;
        overflow-y: auto;
        height: 500px;
    }

    #likedPanel h3 {
        margin-top: 0;
    }

    .liked-item {
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid #ddd;
    }
</style>
</head>

<body id="matchingBody">

<nav>
    <a href="login.html"><img src="profile.jpg" class="navbarProfile" alt="Profile"/></a>
    <a href="messages.html"><img src="messages.png" class="navbarMessages" alt="Messages"/></a>
    <img src="matches.png" class="navbarMatches" alt="Matches"/>
</nav>

<div class="card-container" id="cardContainer"></div>

<!-- Right-side panel -->
<div id="likedPanel">
    <h3>People You Liked</h3>
    <div id="likedList"></div>
</div>

<img src="thumb.png" alt="yes" id="thumbsUp"/>
<img src="cross.png" alt="no" id="noIcon"/>

<!-- Firebase Compat SDK -->
<script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore-compat.js"></script>

<!-- Matching page JS -->
<script src="matchingPage.js"></script>

</body>
</html>
