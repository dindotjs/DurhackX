<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - DurhackX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4" style="width: 350px;">
    <h3 class="text-center mb-3">Log In</h3>

    <div class="mb-3">
      <label for="loginEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
    </div>

    <div class="mb-3">
      <label for="loginPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
    </div>

    <button class="btn btn-primary w-100" id="loginButton">Log In</button>
    <p class="mt-3 text-center">
      Don't have an account? <a href="signUp.html">Sign Up</a>
    </p>

    <div id="loginMessage" class="mt-2 text-danger text-center"></div>
  </div>

  <!-- Firebase Compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDpevND_wFdc4ecj0SdSRjBrsnh_Tl6OS8",
      authDomain: "durhackx.firebaseapp.com",
      projectId: "durhackx",
      storageBucket: "durhackx.firebasestorage.app",
      messagingSenderId: "563104646617",
      appId: "1:563104646617:web:904574d136dced668d85c8",
      measurementId: "G-5KBFJMC4D1"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("loginButton").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const msgEl = document.getElementById("loginMessage");

      if (!email || !password) {
        msgEl.textContent = "Please enter email and password!";
        return;
      }

      try {
        await auth.signInWithEmailAndPassword(email, password);
        msgEl.style.color = "green";
        msgEl.textContent = "Logged in successfully!";
        // Redirect to matching page
        window.location.href = "matchingPage.html";
      } catch (err) {
        console.error(err);
        msgEl.style.color = "red";
        msgEl.textContent = "Login failed: " + err.message;
      }
    });
  </script>
</body>
</html>
